<!DOCTYPE html>
<meta charset="utf-8">
<style>
  svg {
    font: 10px sans-serif;
  }

  .background path {
    fill: none;
    stroke: #ddd;
    shape-rendering: crispEdges;
  }

  .foreground path {
    fill: none;
    stroke: steelblue;
  }

  .brush .extent {
    fill-opacity: .3;
    stroke: #fff;
    shape-rendering: crispEdges;
  }

  .axis line,
  .axis path {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .axis text {
    text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
    cursor: move;
  }
</style>

<body style='margin : 0px; overflow: hidden;'>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script>
    var margin = {
        top: 30,
        right: 10,
        bottom: 10,
        left: 10
      },
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal()
      .rangePoints([0, width], 1),
      y = {},
      dragging = {};

    var line = d3.svg.line();
    var background, foreground;

    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("cars.csv", function(cars) {
      console.log("cars:", cars)
      data = cars.map(function(d) {
        console.log("d", d)
        name = d.name
        cylinders = +d.cylinders
        displacement = +d["displacement (cc)"]
        power = +d["power (hp)"]
        weight = +d["weight (lb)"]
        speed = +d["0-60 mph (s)"]
        year = +d.year
        return {
          "name": d.name,
          "cylinders": +d.cylinders,
          "displacement": +d["displacement (cc)"],
          "power": +d["power (hp)"],
          "weight": +d["weight (lb)"],
          "speed": +d["0-60 mph (s)"],
          "year": +d.year
        }
      })

      var dimensions = d3.keys(cars[0]) // get column names
        .filter(function(column_name) {
          return column_name != "name" && (y[column_name] = d3.scale.linear() // Discard names
            .domain(d3.extent(cars, function(max_values) { // create scale from max column values
              return +max_values[column_name]
            }))
            .range([height, 0]))
        });
      x.domain(dimensions);

      foreground = svg.append("g")
      .attr("class", "foreground")
      .selectAll("path")
      .data(cars)
      .enter().append("path")
      .attr("d", path);

    // Returns the path for a given data point.
    function path(d) {
      return line(dimensions.map(function(p) { return [position(p), y[p](d[p])]; }));
    }
  </script>

</html>
