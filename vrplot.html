<!DOCTYPE html>
<html>
<meta charset="utf-8">
  <head>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.0/dist/aframe-extras.min.js"></script>
    <script src="generatescene.js"></script>
  </head>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene>
      <a-entity id="cameraRig" rotation="0 180 0">
        <!-- camera -->
        <a-entity id="head" camera wasd-controls look-controls></a-entity>
        <!-- hand controls -->
        <a-entity id="left-hand" movement-listener="cameraRig: #cameraRig" hand-controls="left">
          <a-text value="Squeeze hand to move backward Pull trigger to move forward" position="0 0.1 0" rotation="0 90 0" wrap-count="30"></a-text>
        </a-entity>
        <a-entity id="right-hand" controller-listener laser-controls="hand: right" line="color: red"></a-entity>
      </a-entity>
      <a-sky color='#4CC3D9' fuse timeout='100'></a-sky>
      <a-plane color='#CCC' height="2000" width="2000" rotation="-90 0 0"></a-plane>
    </a-scene>
  </body>
</html>
